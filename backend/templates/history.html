<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - TranscribeFlow</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Material Symbols -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Clerk SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>

    <!-- Custom CSS & JS -->
    <link href="/static/css/style.css" rel="stylesheet" />
    <script src="/static/js/notifications.js"></script>
</head>

<body class="antialiased min-h-screen mesh-gradient-dark text-white font-['Outfit']">

    <!-- Notification Container (Required by notifications.js) -->
    <div id="notification-container"></div>

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 w-full bg-[#020617]/80 backdrop-blur-xl z-50 border-b border-white/10">
        <div class="max-w-[1600px] mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 bg-[#00f2ff] rounded-xl flex items-center justify-center shadow-[0_0_20px_rgba(0,242,255,0.4)]">
                    <span class="material-symbols-outlined text-black font-black text-xl">graphic_eq</span>
                </div>
                <span class="text-2xl font-black tracking-tighter italic uppercase">Transcribe<span
                        class="text-[#00f2ff]">Flow</span></span>
            </div>
            <div class="flex items-center gap-8">
                <a class="text-[10px] font-black tracking-[0.2em] uppercase text-slate-400 hover:text-[#00f2ff] transition-colors"
                    href="/home">Home</a>
                <a class="text-[10px] font-black tracking-[0.2em] uppercase text-slate-400 hover:text-white transition-colors"
                    href="/upload-page">Upload</a>
                <a class="text-[10px] font-black tracking-[0.2em] uppercase text-[#00f2ff]"
                    href="/history-page">History</a>
                <a class="text-[10px] font-black tracking-[0.2em] uppercase text-slate-400 hover:text-[#00ffc3] transition-colors"
                    href="/profile">Profile</a>
            </div>
            <div class="flex items-center gap-4">
                <a href="/upload-page"
                    class="text-slate-400 hover:text-white font-bold uppercase text-xs tracking-widest transition-colors">Upload</a>
                <a href="/history-page" class="text-[#00f2ff] font-bold uppercase text-xs tracking-widest">History</a>
                <button id="signout-btn"
                    class="bg-red-500/20 text-red-400 px-4 py-2 rounded-xl font-bold uppercase text-xs tracking-widest hover:bg-red-500/30 transition-colors border border-red-500/30">
                    Sign Out
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-12 px-6 max-w-[1400px] mx-auto">

        <!-- Header with Delete All Button -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1
                    class="text-4xl font-black mb-2 bg-gradient-to-r from-[#00f2ff] to-[#00ffc3] text-transparent bg-clip-text">
                    Transcription History
                </h1>
                <p class="text-slate-400">View and manage all your transcriptions</p>
            </div>
            <button id="delete-all-btn"
                class="flex items-center gap-2 px-6 py-3 rounded-xl bg-red-500/10 border border-red-500/30 hover:bg-red-500/20 transition-colors">
                <span class="material-symbols-outlined text-red-400 text-xl">delete_sweep</span>
                <span class="text-sm font-bold uppercase tracking-widest text-red-400">Delete All</span>
            </button>
        </div>

        <!-- History Grid -->
        <div id="history-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- History cards will be inserted here by JavaScript -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-20">
            <div class="w-24 h-24 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-6">
                <span class="material-symbols-outlined text-slate-600 text-5xl">history</span>
            </div>
            <h2 class="text-2xl font-black text-slate-400 mb-2">No History Yet</h2>
            <p class="text-slate-500 mb-6">Upload your first audio file to get started</p>
            <a href="/upload-page"
                class="inline-block bg-[#00f2ff] text-black px-8 py-3 rounded-xl font-black uppercase tracking-widest hover:scale-105 transition-transform">
                Upload Now
            </a>
        </div>
    </main>

    <!-- Custom Scripts -->
    <script src="{{ url_for('static', filename='js/history.js') }}"></script>

    <!-- Clerk Authentication -->
    <script>
        const clerkPubKey = "pk_test_Y29vcC1naWxsLTQ0LmNsZXJrLmFjY291bnRzLmRldiQ";
        Clerk.load({
            publishableKey: clerkPubKey
        }).then(Clerk => {
            if (!Clerk.user) {
                window.location.href = '/';
            }

            // Sign out handler
            document.getElementById('signout-btn').addEventListener('click', () => {
                Clerk.signOut().then(() => {
                    window.location.href = '/';
                });
            });
        });
    </script>
</body>

</html>
